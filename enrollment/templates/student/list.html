{% extends "base.html" %}

{% block title %}Estudantes{% endblock %}

{% block content %}

<h1>Estudantes</h1>
<ul>
    {% for student in students %}
        <li><a href="{{ student.get_absolute_url }}">{{ student.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'student-create' %}">Add New Student</a>
{% endblock %}
