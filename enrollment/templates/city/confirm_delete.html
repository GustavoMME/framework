{% extends "base.html" %}

{% block title %}Delete City{% endblock %}

{% block content %}
<h1>Delete City</h1>
<p>Are you sure you want to delete {{ city.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'city-list' %}">Cancel</a>
{% endblock %}
