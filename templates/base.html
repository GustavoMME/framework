<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-light border" id="sidebar" style="width: 250px; min-height: 100vh;">
            <h5 class="p-3">Framework</h5>
            <h6 class="p-3">Alunos</h6>
            <div class="p-3">
                <ul>
                    <li>Gustavo Menossi</li>
                    <li>Luciano Borges</li>
                    <li>Marcio Hernandez</li>
                </ul>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student-list' %}">Student</a>
                </li>
                <li class="nav-item">
                    <!-- Formulário para Logout -->
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link text-danger p-0">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="p-4 flex-grow-1">
            {% block content %}
            <!-- Conteúdo principal será renderizado aqui -->
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
